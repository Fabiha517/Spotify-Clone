<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <title>Fabiha517/Spotify Clone</title>
<meta name="description" content="A Spotify Clone web app built by Fabiha using HTML, CSS, and JavaScript. Browse albums, play songs, and enjoy music online.">
<meta name="keywords" content="Spotify clone, music player, Fabiha517, HTML CSS JavaScript project, GitHub Pages">
<meta name="author" content="Fabiha">

</head>

<body>
  <div class="container flex bg-black">
    <div class="left ">
      <div class="close"><img class="invert " width="20" src="close.svg" alt=""></div>
      <div class="home rounded bg-grey m-1 p-1">
        <div class="logo"><img style="width: 110px;" class="invert" src="logo.svg" alt="" /></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library  rounded bg-grey m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songList">
        </div>
        <div class="footer p-1">

          <div>
            <a href="https: //www.spotify.com/pk-en/legal/" data-encore-id="textLink"><span
                data-encore-id="type">Legal</span></a>
          </div>

          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" data-encore-id="textLink">
              <span data-encore-id="type">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/" data-encore-id="textLink">
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3" data-encore-id="textLink">
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/pk-en/accessibility/" data-encore-id="textLink">
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>

        </div>
      </div>

    </div>
    <div class="right rounded bg-grey ">
      <div class="header rounded">
        <div class="nav">
          <div class="hamburgerContainer"><img class="invert hamburger" src="hamburger.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
              fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>

        </div>
      </div>
      <div class="spotify-playlists">
        <h1>Spotify Playlists</h1>
        <div class="albums"></div>

        <div class="playbar">
          <div class="top-section">
            <div class="music-info">
              <div class="musicIcon">
                <img class="invert music" src="music.svg" alt="">
              </div>
              <div class="songinfo"></div>
            </div>
            <div class="songbuttons">
              <div class="prevsong invert"><img src="prev.svg" alt=""></div>
              <div class="playsvg invert">
                <img src="playbuttons.svg" alt="play/pause" />
              </div>
              <div class="nextsong invert">
                <img src="next.svg" alt="">
              </div>
            </div>
            <div class="time-volume">
              <div class="time"><span id="currentTime"></span>
                <span id="duration"></span>
              </div>

              <div class="volume-control">
                <div class="volumeContainer"> <span class="volume invert"><img src="sound.svg" alt=""></span>
                  <div class="volbar">
                    <div class="volFill"></div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="seekbar">
            <div class="progressbar"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
